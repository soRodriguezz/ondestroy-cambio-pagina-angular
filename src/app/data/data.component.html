<form class="mt-4" [formGroup]="dataForm">
    <div class="row">
      <label class="form-label">Nombre</label>
      <input type="email" class="form-control" formControlName="nombre" id="nombre">
    </div>
    <div class="row">
      <label class="form-label">Apellido</label>
      <input type="email" class="form-control" formControlName="apellido" id="apellido">
    </div>
    <div class="row">
      <label class="form-label">Edad</label>
      <input type="email" class="form-control" formControlName="edad" id="edad">
    </div>
  </form>
  
  <button class=" mt-3 btn btn-primary">
    Enviar
  </button>
  
  <button class="mt-3 btn btn-danger" routerLink="/usuario">
    Atras
  </button>

  <pre>{{ this.dataForm.value | json }}</pre>
